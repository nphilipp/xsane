<H1>
<U><FONT COLOR="#009900">Copy mode</FONT></U></H1>
</BLOCKQUOTE>

<BLOCKQUOTE>&nbsp;In Copy mode, the scanned image is converted to postscript.
The postscript file is piped as standard input to the command listed after
the printer symbol.
